<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        
        <div>
            <form class="form" id="form">
                <label for="conta">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>R$ <input type="number" placeholder="100" name="conta" id="conta" class="inputNumber" required></p>
                
                <label for="serviço">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviço" id="serviço" class="inputSelect">
                        <option disabled selected value="0"> -- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>

                <label for="pessoas">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="pessoas" id="pessoas" class="inputNumber" required> pessoa(s)
                </p>
            
                <button type="submit" class="botao" id="botao">Calcular..</button>
            </form>
        </div>

        <div id="total">
            Gorjeta total:
            R$<span id="tipo">0.00</span>
            <span id="cada">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
